<!--Carousel Wrapper-->
<mdb-carousel [isControls]="true" class="carousel slide carousel-fade" [animation]="'fade'">
    <!--First slide-->
    <mdb-carousel-item *ngFor="let actividad of servicio.actividades">
        <div class="view w-100">
            <img class="d-block w-100" [src]="actividad.imagen" alt="First slide">
            <div class="mask rgba-black-light waves-light" mdbWavesEffect></div>
        </div>
        <div class="carousel-caption">
            <h3 class="h3-responsive">{{actividad.nombre}}</h3>
            <p>{{actividad.descripcion}}</p>
        </div>
    </mdb-carousel-item>
    <!--/First slide-->

</mdb-carousel>
<!--/.Carousel Wrapper-->
