<h3 style="text-align: center;">{{ 'home.titulo1' | translate }}</h3>
<div class="row">
    <div class="col-md-4 mx-auto my-5" *ngFor="let serv of listaService">
        <!--Card-->
        <mdb-card dark="true" class="animated fadeInLeft">

            <!--Card image-->
            <div class="view overlay waves-light" mdbWavesEffect>
                <mdb-card-img [src]="serv.imagen[0]"></mdb-card-img>
                <a>
                    <div class="mask rgba-white-slight"></div>
                </a>
            </div>
            <!--/.Card image-->

            <!--Card content-->
            <mdb-card-body class="elegant-color white-text">
                <a class="activator px-3 mr-2">
                    <i class="fas fa-share-alt white-text"></i>
                </a>

                <!--Title-->
                <mdb-card-title>
                    <h4>{{serv.titulo}}</h4>
                </mdb-card-title>

                <hr class="hr-light">

                <!--Text-->

                <mdb-card-text class="white-text">
                    {{serv.descripcion}}
                </mdb-card-text>

                <a [routerLink]="['/service',serv.id]" class="white-text d-flex justify-content-end">
                    <h5 class="waves-light white-text" mdbWavesEffect>{{'Read more' | translate}}
                        <span>
                            <i class="fas fa-chevron-right pl-2 waves-light" mdbWavesEffect></i>
                          </span>
                    </h5>
                </a>
            </mdb-card-body>
            <!--/.Card content-->
        </mdb-card>
        <!--/.Card-->
    </div>
</div>
