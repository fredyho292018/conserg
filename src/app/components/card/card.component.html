<!--Card-->
<mdb-card dark="true" class="animated fadeInLeft">

    <!--Card image-->
    <div class="view overlay waves-light" mdbWavesEffect>
        <mdb-card-img [src]="servicio.imagen[0]"></mdb-card-img>
        <a>
            <div class="mask rgba-white-slight"></div>
        </a>
    </div>
    <!--/.Card image-->

    <!--Card content-->
    <mdb-card-body class="elegant-color white-text">

        <!--Title-->
        <mdb-card-title>
            <h4>{{servicio.titulo | trim:20 }}</h4>
        </mdb-card-title>

        <hr class="hr-light">

        <!--Text-->

        <mdb-card-text class="white-text">
            {{servicio.descripcion | trim:57 }}
        </mdb-card-text>

        <a [routerLink]="['/service',servicio.id]" class="white-text d-flex justify-content-end">
            <h5 class="waves-light white-text leer-mas" mdbWavesEffect>{{'Read more' | translate}}
                <span>
                      <i class="fas fa-chevron-right pl-2 waves-light" mdbWavesEffect></i>
                    </span>
            </h5>
        </a>
    </mdb-card-body>
    <!--/.Card content-->
</mdb-card>
<!--/.Card-->
